<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="flex">
    <div class="corpoCalculadora">
        <header class="flex">
                <div class="painel flex"></div>
        </header>
        <main>
            <div class="teclas"><button>MRC</button></div>
            <div class="teclas"><button>M-</button></div>
            <div class="teclas"><button>M+</button></div>
            <div class="teclas"><button>ON/OFF</button></div>
            <div class="teclas"><button>C</button></div>
            <div class="teclas"><button>CE</button></div>
            <div class="teclas"><button>%MOD</button></div>
            <div class="teclas"><button>/</button></div>
            <div class="teclas"><button>7</button></div>
            <div class="teclas"><button>8</button></div>
            <div class="teclas"><button>9</button></div>
            <div class="teclas"><button>X</button></div>
            <div class="teclas"><button>4</button></div>
            <div class="teclas"><button>5</button></div>
            <div class="teclas"><button>6</button></div>
            <div class="teclas"><button>-</button></div>
            <div class="teclas"><button>1</button></div>
            <div class="teclas"><button>2</button></div>
            <div class="teclas"><button>3</button></div>
            <div class="teclas"><button>0</button></div>
            <div class="teclas"><button>.</button></div>
            <div class="teclas"><button>=</button></div>
            <div class="teclas soma"><button>+</button></div>
        </main>
    </div>
    <script src="assets/scripts.js"></script>
</body>
</html>
